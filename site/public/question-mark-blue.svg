<svg width="80" height="100" viewBox="0 0 80 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8D8EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9FCCF5;stop-opacity:1" />
    </linearGradient>

    <!-- Crayon texture filter -->
    <filter id="crayon">
      <feTurbulence type="fractalNoise" baseFrequency="3" numOctaves="4" result="noise" seed="7" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2.5" xChannelSelector="R" yChannelSelector="G" />
      <feGaussianBlur stdDeviation="0.4" />
    </filter>
  </defs>

  <!-- Question mark with hand-drawn effect -->
  <g filter="url(#crayon)">
    <!-- Top curve of ? -->
    <path d="M 25 25 Q 25 12, 38 12 Q 55 12, 55 25 Q 55 35, 45 40 L 42 56"
          stroke="url(#blueGradient)"
          stroke-width="12"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Dot of ? -->
    <circle cx="42" cy="70" r="6" fill="url(#blueGradient)"/>
  </g>

  <!-- Small sparkle/shine effects on the question mark -->
  <circle cx="50" cy="18" r="2" fill="#E0F7FA" opacity="0.8"/>
  <circle cx="32" cy="35" r="1.5" fill="#E0F7FA" opacity="0.7"/>
</svg>
